<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <title>Roblet - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h2 class="titulo-txt">Roblet</h2>
        <h4 class="subtitulo-txt">Faça seu registro!</h4>
      </div>
      <form action="../start/index.html">
        <div class="login-container">
            <div class="form-line">
              <input type="email" class="form-control" id="email" placeholder="Seu melhor email" required>
            </div>
            <div class="form-line">
              <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-line">
              <input type="text" class="form-control" id="country" placeholder="País" required>
              <input type="date" class="form-control second" id="dtNasc" placeholder="Data Nascimento" required>
            </div>
            <div class="form-line">
              <input type="password" class="form-control" id="pwd" placeholder="Senha" required>
            </div>
            <div class="form-line">
              <input type="password" class="form-control" id="pwd" placeholder="Confirme sua senha" required>
            </div>
        </div>
        <div class="submit">
            <button class="submit-btn" type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous" ></script>
  </body>
</html>
